<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class="todo-title">My todos</h2>
    <label>Search
        <input class="search-text" type="text" placeholder="Filter todos">
    </label>
    <label>
        <input class="hide-completed" type="checkbox">Hide completed todos
    </label>
    <h3 class="todo-subtitle"></h3>
    <ul class="todo-list"></ul>
    <form id="new-todo">
        <input type="text" placeholder="Something to do" name="text" class="add-input">
        <button class="add-btn">Add Todo</button>
    </form>
    <script src="todo.js"></script>
</body>

</html>
